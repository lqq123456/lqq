<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人简历</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        table td{
            width:150px;
            height:34px;
            border:1px solid #9e9e9ebd;
            text-align: center;
            font-size: 16px;
        }
       tr td:nth-child(odd){
           font-weight: bold;
           background:#9e9e9e73;
       }
    </style>
</head>

<body>
    <table>
        <caption><h3>个人简历</h3></caption>
        <tr>
            <td>姓名</td>
            <td>XXX</td>
            <td>性别</td>
            <td>女</td>
            <td rowspan="5"></td>
        </tr>
        <tr>
            <td>民族</td>
            <td>汉族</td>
            <td>籍贯</td>
            <td>四川</td>
        </tr>
        <tr>
            <td>出生日期</td>
            <td>1998.7</td>
            <td>婚姻状况</td>
            <td>否</td>
        </tr>
        <tr>
            <td>学历</td>
            <td>本科</td>
            <td>体重身高</td>
            <td>165CM，49KG</td>
        </tr>
        <tr>
            <td>专业</td>
            <td>音乐舞蹈</td>
            <td>健康状况</td>
            <td>健康</td>
        </tr>
        <tr>
            <td>求职意向</td>
            <td colspan="4">幼儿教师-舞蹈老师</td>
            
        </tr>
    </table>
</body>

</html>
